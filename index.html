<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Pendaftaran Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Form Pendaftaran Checker</h1>

<form id="checkerForm">
  <label for="nama">Nama:</label>
  <input type="text" id="nama" name="nama" required>

  <label for="noktp">No. KTP:</label>
  <input type="text" id="noktp" name="noktp" required>

  <label for="tempatlahir">Tempat Lahir:</label>
  <input type="text" id="tempatlahir" name="tempatlahir" required>

  <label for="tgllahir">Tanggal Lahir:</label>
  <input type="date" id="tgllahir" name="tgllahir" required>

  <label for="password">Password (otomatis dihasilkan):</label>
  <input type="text" id="password" name="password" readonly>

  <button type="submit">Kirim</button>
</form>

<div id="status"></div>

<script>
  // Fungsi buat password otomatis
  function generatePassword(nama, tgllahir) {
    const hurufPertama = nama.charAt(0).toLowerCase();
    const tgl = tgllahir.substring(8, 10);
    const bln = tgllahir.substring(5, 7);
    const thn = tgllahir.substring(2, 4);
    return hurufPertama + tgl + bln + thn;
  }

  document.getElementById('tgllahir').addEventListener('change', function () {
    const nama = document.getElementById('nama').value;
    const tgllahir = this.value;
    if (nama && tgllahir) {
      document.getElementById('password').value = generatePassword(nama, tgllahir);
    }
  });

  document.getElementById('nama').addEventListener('input', function () {
    const tgllahir = document.getElementById('tgllahir').value;
    if (this.value && tgllahir) {
      document.getElementById('password').value = generatePassword(this.value, tgllahir);
    }
  });

  document.getElementById('checkerForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const formData = new FormData(this);
    const scriptURL = 'PASTE_URL_WEBAPP_DI_SINI'; // Ganti dengan URL Web App kamu

    fetch(scriptURL, {
      method: 'POST',
      body: formData
    })
    .then(response => response.json())
    .then(result => {
      document.getElementById('status').textContent = result.message;
      document.getElementById('checkerForm').reset();
    })
    .catch(error => {
      console.error('Error!', error.message);
      document.getElementById('status').textContent = 'Gagal mengirim data.';
    });
  });
</script>

</body>
</html>
